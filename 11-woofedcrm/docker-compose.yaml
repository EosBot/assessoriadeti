      - RAILS_LOG_LEVEL=debug
      - MOTOR_AUTH_USERNAME=suporte@eosbot.com.br
      - MOTOR_AUTH_PASSWORD=Xv34h32m@
      - EVOLUTION_API_ENDPOINT=https://api.eosbotdev.online
      - EVOLUTION_API_ENDPOINT_TOKEN=b45db89a9f853402af79da49a518d8fe
      - DATABASE_URL=postgres://postgres:i4PPAa20EqN7@postgrespgvector:5432/woofedcrm
      - REDIS_URL=redis://redis:6379/0
      - ACTIVE_STORAGE_SERVICE=local
