version: '3.3'

services:
  api:
    container_name: evolution_api
    image: atendai/evolution-api:latest
    restart: always
    ports:
      - 8080:8080
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - portainer_default
    env_file:
      - stack.env
    command: ['node', './dist/src/main.js']
    expose:
      - 8080
    labels:
       - "traefik.enable=true"
       - "traefik.http.routers.evolution_api.rule=Host(`api.eosbot.com.br`)"
       - "traefik.http.services.evolution_api.loadbalancer.server.port=8080"
       - "traefik.http.routers.evolution_api.service=evolution_api"
       - "traefik.http.routers.evolution_api.entrypoints=websecure"
       - "traefik.http.routers.evolution_api.tls.certresolver=cloudflare"
volumes:
  evolution_instances:
  evolution_store:

networks:
  portainer_default:
    external: true
