version: "3.7"
services:
  evolution_eosbot:
    image: atendai/evolution-api:latest
    command: ["node", "./dist/src/main.js"]
    networks:
      - traefik
    volumes:
      - evolution_eosbot_instances:/evolution/instances
      - evolution_eosbot_store:/evolution/store
    environment:
      - SERVER_URL=https://api.eosbot.com.br
      - CORS_ORIGIN=*
      - CORS_METHODS=POST,GET,PUT,DELETE
      - CORS_CREDENTIALS=true
      - LOG_LEVEL=ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS
      - LOG_COLOR=true
      - LOG_BAILEYS=error
      - DEL_INSTANCE=false
      - DEL_TEMP_INSTANCES=false
      - STORE_MESSAGES=true
      - STORE_MESSAGE_UP=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true
      - CLEAN_STORE_CLEANING_INTERVAL=7200
      - CLEAN_STORE_MESSAGES=true
      - CLEAN_STORE_MESSAGE_UP=true
      - CLEAN_STORE_CONTACTS=true
      - CLEAN_STORE_CHATS=true
      - DATABASE_ENABLED=true
      - DATABASE_CONNECTION_URI=mongodb://admin:cUT5A9s6dwQe@mongodb:27017/?authSource=admin&readPreference=primary&ssl=false&directConnection=true
      - DATABASE_CONNECTION_DB_PREFIX_NAME=evdocker
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      - REDIS_ENABLED=true
      - REDIS_URI=redis://redis:Xv34h32m@:6379
      - REDIS_PREFIX_KEY=evdocker
      - RABBITMQ_ENABLED=true
      - RABBITMQ_RABBITMQ_MODE=global
      - RABBITMQ_EXCHANGE_NAME=evolution_exchange
      - RABBITMQ_URI=amqp://evolution:xv34h32m@rabbitmq:5672
      - WEBSOCKET_ENABLED=false
      - WEBSOCKET_GLOBAL_EVENTS=false
      - WEBHOOK_GLOBAL_URL=''
      - WEBHOOK_GLOBAL_ENABLED=false
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false
      - WEBHOOK_EVENTS_APPLICATION_STARTUP=false
