      - CONFIG_SESSION_PHONE_NAME=Chrome
      - QRCODE_LIMIT=90
      - QRCODE_COLOR=#198754
      - TYPEBOT_API_VERSION=latest
      - TYPEBOT_KEEP_OPEN=true
      - CHATWOOT_MESSAGE_DELETE=true
      - CHATWOOT_MESSAGE_READ=true
      - CHATWOOT_IMPORT_DATABASE_CONNECTION_URI=postgres://postgres:i4PPAa20EqN7@postgres:5432/chatwoot
      - CHATWOOT_IMPORT_DATABASE_PLACEHOLDER_MEDIA_MESSAGE=true
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=b45db89a9f853402af79da49a518d8fe
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - AUTHENTICATION_JWT_EXPIRIN_IN=0
      - AUTHENTICATION_JWT_SECRET='L=0YWt]b2w[WF>#>:&E`'
      - LANGUAGE=pt-BR # pt-BR, en
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 2048M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.evolution_eosbot.rule=Host(`api.eosbot.com.br`)"
      - "traefik.http.routers.evolution_eosbot.entrypoints=websecure"
      - "traefik.http.routers.evolution_eosbot.tls.certresolver=cloudflare"
      - "traefik.http.routers.evolution_eosbot.priority=1"
      - "traefik.http.routers.evolution_eosbot.service=evolution_eosbot"
      - "traefik.http.services.evolution_eosbot.loadbalancer.server.port=8080"
      - "traefik.http.services.evolution_eosbot.loadbalancer.passHostHeader=true"	
volumes:
  evolution_eosbot_instances:
    external: true
    name: evolution_eosbot_instances
  evolution_eosbot_store:
    external: true
    name: evolution_eosbot_store

networks:
  traefik:
    name: traefik
    external: true
