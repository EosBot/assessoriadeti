version: '3.8'

services:
  flowise:
    image: flowiseai/flowise:latest
    restart: always
    environment:
      FLOWISE_USERNAME: admin #Troque pelo seu nome
      FLOWISE_PASSWORD: xv34h32m #Troque pela sua senha
      DATABASE_PATH: /root/.flowise
      DATABASE_TYPE: postgres
      DATABASE_PORT: 5432
      DATABASE_HOST: postgres-flowise
      DATABASE_NAME: flowise #Troque pelo seu nome de banco
      DATABASE_USER: postgres #Troque pelo seu nome de usuario
      DATABASE_PASSWORD: Xv34h32m@ #Troque pela sua senha
      APIKEY_PATH: /root/.flowise
      SECRETKEY_PATH: /root/.flowise
      FLOWISE_SECRETKEY_OVERWRITE: MYozm6ZJVvxVf39DPjUvtRIn7Y5ov2Nm #Troque pela sua chave
      DEBUG: "true"
      LOG_LEVEL: debug
      LOG_PATH: /root/.flowise
    ports:
      - "3005:3000"
    networks:
      - portainer_default
    volumes:
      - flowise_db:/root/.flowise
    command: /bin/sh -c "sleep 3; flowise start"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flowise.rule=Host(`flowise.eosbot.com.br`)" #Troque pelo seu dom√≠nio
      - "traefik.http.services.flowise.loadbalancer.server.port=3005"
      - "traefik.http.routers.flowise.entrypoints=websecure"
      - "traefik.http.routers.flowise.tls.certresolver=cloudflare"
      - "traefik.http.routers.flowise.service=flowise"
  
  postgres-flowise:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: postgres #Troque pelo seu nome de usuario
      POSTGRES_DB: flowise #Troque pelo seu nome de banco
      POSTGRES_PASSWORD: Xv34h32m@ #Troque pela sua senha
    networks:
      - portainer_default
    volumes:
      - flowise_db_postgres:/var/lib/postgresql/data

volumes:
  flowise_db:
  flowise_db_postgres:

networks:
  portainer_default:
    external: true